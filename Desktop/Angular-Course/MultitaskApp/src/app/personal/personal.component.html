<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placheholder="Search name"
      name="name"
      [(ngModel)]="name"
    />
  </form>
</div>
<div class="box" *ngIf="genderData && ageData && imageData">
  <div class="upper-data">
    <img src="{{ imageData.message }} " />
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="more-info">
        <img src="../assets/user.png" />
        <span>Name:</span>
        <div class="more-info-value">{{ genderData.name }}</div>
      </div>

      <div class="more-info">
        <img src="../assets/gender.png" />
        <span>Gender:</span>
        <div class="more-info-value">{{ genderData.gender }}</div>
      </div>
    </div>
    <div class="more-info-container">
      <div class="more-info">
        <img src="../assets/citizenship.png" />
        <span>Nationality:</span>
        <div class="more-info-value">Brasil</div>
      </div>

      <div class="more-info">
        <img src="../assets/age-range.png" />
        <span>Age:</span>
        <div class="more-info-value">{{ ageData.age }}</div>
      </div>
    </div>
  </div>
</div>
